<html><head><title>冰凍君主之城</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <!-- 主要内容区域 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=20></td>
                </tr>
                <tr>
                    <td align=center><font color="LEVEL" size="6"><b>冰凍君主之城</b></font></td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 分隔线 -->
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 今日时间状况 -->
                <tr>
                    <td align=center><font color="FFCC33" size="3"><b>今日時間狀況</b></font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center>
                        <table width="270" bgcolor="111111" border="0" cellspacing="1" cellpadding="4">
                            <tr bgcolor="333333">
                                <td align="center" width="135"><font color="FFCC33">項目</font></td>
                                <td align="center" width="135"><font color="FFCC33">狀態</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF66">剩餘時間</font></td>
                                <td align="center"><font color="FFFF00" size="4"><b>%remaining_time%</b></font> <font color="FFFFFF">分鐘</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF66">已使用時間</font></td>
                                <td align="center"><font color="FF9900">%used_time%</font> <font color="808080">/ %total_time% 分鐘</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF66">每日限制</font></td>
                                <td align="center"><font color="FFFFFF">%total_time% 分鐘</font></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 分隔线 -->
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 进入条件说明 -->
                <tr>
                    <td align=center><font color="FFCC33" size="3"><b>進入條件</b></font></td>
                </tr>
                <tr>
                    <td height=8></td>
                </tr>
                <tr>
                    <td align=center>
                        <table width="270" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                            <tr bgcolor="222222">
                                <td align="center"><font color="FFD700">✦ 消耗金幣：1000000</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00CCFF">✦ 每日限時：%total_time% 分鐘</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="FF6666">✦ 時間到後自動離開</font></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 分隔线 -->
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 区域选择 -->
                <tr>
                    <td align=center><font color="FFCC33" size="3"><b>選擇區域</b></font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>

                <!-- 一区按钮 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest icegongg enterInstance 冰凍君主之城一區" value="進入一區" width="220" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=8></td>
                </tr>

                <!-- 二区按钮 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest icegongg enterInstance 冰凍君主之城二區" value="進入二區" width="220" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 重要提示 -->
                <tr>
                    <td align=center>
                        <table width="270" bgcolor="330000" border="0" cellspacing="0" cellpadding="5">
                            <tr>
                                <td align=center>
                                    <font color="FFCC99" size="1">※ 兩個區域共享時間限制</font><br1>
                                    <font color="FFCC99" size="1">※ 進入任一區域都會消耗時間</font><br1>
                                    <font color="FFCC99" size="1">※ 時間到後會自動傳送離開</font><br1>
                                    <font color="FFCC99" size="1">※ 每日凌晨 0:00 重置時間</font>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
