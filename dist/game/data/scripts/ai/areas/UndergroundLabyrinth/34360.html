<html><body>地下迷宮嚮導：<br>
歡迎！我是你在地下迷宮的嚮導。我曾經在亞丁工作，但不久前被調到這裡。我很樂意看到混亂玩家在這個迷宮中掙扎。
如果你想要獲得自由，請帶給我 <font color="LEVEL">100 個懺悔之印</font>，或者等待你的刑期結束，刑期長短取決於你的 PK 殺戮數。
你需要什麼？<br>
<Button ALIGN=LEFT ICON="TELEPORT" action="bypass -h Quest UndergroundLabyrinthGuide teleport_out">離開此地</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass npc_%objectId%_Chat 1">查看倉庫</Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest UndergroundLabyrinthGuide pay_marks"><font color="LEVEL">我要用 100 個懺悔之印支付</font></Button>
<Button ALIGN=LEFT ICON="NORMAL" action="bypass -h Quest UndergroundLabyrinthGuide pay_lcoin"><font color="LEVEL">我要用 10000 個 L-Coin 支付</font></Button>
