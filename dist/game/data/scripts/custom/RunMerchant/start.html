<html>
<head><title>跑商系統</title></head>
<body scroll="no">
<table border="0" cellpadding="0" cellspacing="0" width="292" height="358">
  <tr>
    <td valign="top" align="center">
      <!-- 標題區 -->
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="center" width="290" height="90" background="L2UI_EPIC.HtmlWnd.HtmlWnd_PremiumManagerWnd_Store_IMG">
          </td>
        </tr>
      </table>

      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td height="20"></td>
        </tr>
        <tr>
          <td align="center"><font color="LEVEL" size="6"><b>跑商任務中心</b></font></td>
        </tr>
        <tr>
          <td height="15"></td>
        </tr>

        <!-- 任務狀態 -->
        <tr>
          <td align="center">
            <font color="00FF66">今日完成次數：</font>
            <font color="FFFF00">%daily_runs% / %max_runs%</font>
          </td>
        </tr>
        <tr>
          <td height="8"></td>
        </tr>
        <tr>
          <td align="center">
            <font color="00FF66">累計商會點數：</font>
            <font color="LEVEL">%total_points%</font>
          </td>
        </tr>
        <tr>
          <td height="8"></td>
        </tr>
        <tr>
          <td align="center">
            <font color="00FF66">跑商任務接取狀態：</font>
            <font color="LEVEL">%has_task%</font>
          </td>
        </tr>
        <tr>
          <td height="10"></td>
        </tr>

        <tr>
          <td align="center">
            <img src="L2UI.SquareGray" width="270" height="1">
          </td>
        </tr>
        <tr>
          <td height="10"></td>
        </tr>

        <!-- 功能按鈕 -->
        <tr>
          <td align="center">
            <button action="bypass -h Quest RunMerchant acceptTask" value="接取任務" width="150" height="30" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
          </td>
        </tr>
        <tr>
          <td height="8"></td>
        </tr>
        <tr>
          <td align="center">
            <button action="bypass -h Quest RunMerchant showCargoList" value="購買貨物" width="150" height="30" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
          </td>
        </tr>
        <tr>
          <td height="8"></td>
        </tr>
        <tr>
          <td align="center">
            <button action="bypass -h Quest RunMerchant showMultipliers" value="查看各城倍率" width="150" height="30" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
          </td>
        </tr>
        <tr>
          <td height="8"></td>
        </tr>
        <tr>
          <td align="center">
            <button action="bypass -h Quest RunMerchant giveUp" value="放棄任務" width="150" height="30" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
