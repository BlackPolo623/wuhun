<html>
<head><title>%city_name% 商會</title></head>
<body>
<center>
  <!-- 背景與標題 -->
  <table background="l2ui_ch3.refinewnd_back_pattern" width="300" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center" width="300">
        <img src="l2ui_ct1.olympiadwnd_df_grandtexture" width="256" height="178"><br>
        <font color="LEVEL"><b>%city_name% 商會</b></font>
      </td>
    </tr>
  </table>

  <br><img src="L2UI.SquareGray" width="270" height="1"><br>

  <!-- 城市倍率信息 -->
  <table width="280">
    <tr>
      <td width="140" align="left"><font color="00FF66">當前倍率：</font></td>
      <td width="140" align="right"><font color="LEVEL" size="4"><b>%city_mult%</b></font></td>
    </tr>
    <tr>
      <td align="left"><font color="808080">倍率範圍：</font></td>
      <td align="right"><font color="808080">%mult_min% ~ %mult_max%</font></td>
    </tr>
  </table>

  <br><img src="L2UI.SquareGray" width="270" height="1"><br>

  <!-- 說明文字 -->
  <font color="FFD700">您當前沒有運送任務</font><br><br>
  <font color="808080">請前往跑商中心接取任務<br>
    任務目的地為本城時可在此處交付</font><br>

  <br><img src="L2UI.SquareGray" width="270" height="1"><br>

</center>
</body>
</html>
