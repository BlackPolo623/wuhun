<!-- runmerchant_panel.html - 示例占位符：%city% %mult% %item% %estimatedReward% -->
<html><body>
<center>
  <h2>跑商中心 - %city%</h2>
  <p>本城倍率：<font color="#00FF00">%mult%</font></p>
  <table width="350">
    <tr><td>任务：</td><td>运输 %count% 件 %item%</td></tr>
    <tr><td>预计奖励：</td><td>%estimatedReward% adena（估算）</td></tr>
  </table>
  <br>
  <button value="接受任务" action="bypass -h Quest RunMerchant acceptTask" />
  <button value="查看各城倍率" action="bypass -h Quest RunMerchant showMultipliers" />
</center>
</body></html>
