<html>
<head><title>推廣獎勵記錄</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <!-- 主內容 -->
            <table border=0 cellpadding=0 cellspacing=0 width="270">
                <tr><td height="10"></td></tr>
                <tr><td align="center" height="25"><font color="FFFF00">推廣獎勵記錄</font></td></tr>
                <tr><td height="10"></td></tr>
            </table>

            <!-- 記錄表格 -->
            <table border=0 cellpadding=2 cellspacing=0 width="270">
                <tr>
                    <td width=70 align="center"><font color="LEVEL">日期</font></td>
                    <td width=45 align="center"><font color="LEVEL">硬幣</font></td>
                    <td width=45 align="center"><font color="LEVEL">狀態</font></td>
                    <td width=110 align="center"><font color="LEVEL">備註</font></td>
                </tr>
                <tr><td height="5" colspan="4"></td></tr>
                %records%
            </table>

            <table border=0 cellpadding=0 cellspacing=0 width="270">
                <tr><td height="15"></td></tr>
            </table>

            <!-- 返回按鈕 -->
            <table border=0 cellpadding=0 cellspacing=0 width="270">
                <tr><td align="center" height="35">
                    <button action="bypass -h Quest PromotionRewardNpc back" value="返回主選單" width="250" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                </td></tr>
            </table>

            <table border=0 cellpadding=0 cellspacing=0 width="270">
                <tr><td height="10"></td></tr>
                <tr><td align="center">
                    <font color="808080">※ 僅顯示您的歷史記錄</font>
                </td></tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
