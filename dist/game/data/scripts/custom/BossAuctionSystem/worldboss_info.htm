<html><head><title>召喚規則</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=20></td>
                </tr>
                <tr>
                    <td align=center><font color="LEVEL" size="5"><b>召喚規則</b></font></td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 規則說明 -->
                <tr>
                    <td align=center>
                        <table width="270" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                            <tr bgcolor="222222">
                                <td align="center" width="100"><font color="FFCC33">召喚星期</font></td>
                                <td align="center" width="170"><font color="FFFF00">%spawn_days%</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="FFCC33">召喚時間</font></td>
                                <td align="center"><font color="FFFF00">%spawn_time%</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="FFCC33">存活時間</font></td>
                                <td align="center"><font color="FFFF00">%lifetime% 分鐘</font></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td height=20></td>
                </tr>

                <!-- 說明文字 -->
                <tr>
                    <td align=center>
                        <table width="270" border="0" cellspacing="0" cellpadding="5">
                            <tr>
                                <td bgcolor="222222">
                                    <font color="LEVEL">系統說明:</font><br1>
                                    <font color="B09878">
                                    • 世界首領會在指定的星期和時間自動出現<br1>
                                    • 如果配置了多個首領,會隨機選擇一個召喚<br1>
                                    • 首領會在重生點出現<br1>
                                    • 如果在存活時間內未被擊殺,會自動消失<br1>
                                    • 擊殺首領可獲得豐厚獎勵
                                    </font>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td height=20></td>
                </tr>

                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>

                <tr>
                    <td height=15></td>
                </tr>

                <!-- 返回按鈕 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest WorldBossNpc main" value="返回" width="150" height="30" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
