<html><head><title>競標物品</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center><font color="LEVEL" size="5"><b>%boss_name%</b></font></td>
                </tr>
                <tr>
                    <td align=center><font color="FFFF00">剩餘時間: %time_left%</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
            </table>

            <!-- 分隔線 -->
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 物品列表 -->
            <table width="280" cellspacing="0">
                <tr>
                    <td>
                        <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="2">
                            <tr bgcolor="333333" height="22">
                                <td  width="180"><font color="FFCC33">物品</font></td>
                                <td  width="100"><font color="FFCC33">當前價</font></td>
                            </tr>
                        </table>

                        <!-- 動態物品列表 -->
                        <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="2">
                            %item_list%
                        </table>
                    </td>
                </tr>
            </table>

            <br>

            <!-- 返回按鈕 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest BossAuctionSystem main" value="返回" width="150" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
