<html><head><title>世界首領管理員</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=20></td>
                </tr>
                <tr>
                    <td align=center><font color="LEVEL" size="5"><b>世界首領管理員</b></font></td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 首領狀態 -->
                <tr>
                    <td align=center>
                        <table width="270" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                            <tr bgcolor="222222">
                                <td align="center" colspan="2">
                                    <font color="FFCC33" size="3">當前首領狀態</font>
                                </td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center" colspan="2">
                                    %boss_status%
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td height=15></td>
                </tr>

                <!-- 下次重生時間 -->
                <tr>
                    <td align=center>
                        <table width="270" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                            <tr bgcolor="222222">
                                <td align="center" width="135"><font color="FFCC33">下次重生</font></td>
                                <td align="center" width="135">%next_spawn%</td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td height=20></td>
                </tr>

                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>

                <tr>
                    <td height=15></td>
                </tr>

                <!-- 功能按鈕 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest WorldBossNpc rewards" value="領取獎勵" width="200" height="30" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>

                <tr>
                    <td height=10></td>
                </tr>

                <tr>
                    <td align=center>
                        <button action="bypass -h Quest WorldBossNpc teleport" value="傳送至重生點" width="200" height="30" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>

                <tr>
                    <td height=10></td>
                </tr>

                <tr>
                    <td align=center>
                        <button action="bypass -h Quest WorldBossNpc info" value="查看召喚規則" width="200" height="30" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>

                <tr>
                    <td height=10></td>
                </tr>

                <tr>
                    <td align=center>
                        <button action="bypass -h Quest WorldBossNpc main" value="重新整理" width="200" height="30" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
