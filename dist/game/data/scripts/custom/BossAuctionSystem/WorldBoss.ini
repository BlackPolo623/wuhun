# ==========================================
# 世界首領管理員配置
# ==========================================

# 啟用系統 (true/false)
EnableWorldBoss = true

# 重生點座標 (X,Y,Z) -113355,-246167,-15536
RespawnLocation = -34122,135616,-3920

# 可能召喚的首領 NPC ID (逗號分隔，會隨機選一個召喚)
# 例如: 29001,29006,29014 會從這三個中隨機選一個
BossNpcIds = 70000

# 每週召喚日期 (1=週一, 2=週二, 3=週三, 4=週四, 5=週五, 6=週六, 7=週日)
# 逗號分隔，例如: 1,3,5,7 代表週一、週三、週五、週日
SpawnDays = 1,3,5,6,7

# 召喚時間 (24小時制，格式: HH:mm)
# 例如: 20:00 代表晚上8點
SpawnTime = 21:00

# 首領存活時間 (分鐘)
# 如果在這個時間內沒被擊殺，會自動消失
BossLifetime = 120

# 公告設定
AnnounceSpawn = true
AnnounceKill = true
