# =======================================================
# BOSS Competition System Configuration
# =======================================================
# 此配置文件控制 BOSS 競標系統的所有設置
# 修改後需要重啟服務器或使用 //reload 命令
# =======================================================

# -------------------------------------------------------
# 啟用的 BOSS ID 列表
# -------------------------------------------------------
# 格式：用逗號分隔的 NPC ID
# 只有這裡列出的 BOSS 才會進入競標系統
# 其他 BOSS 會正常掉落物品到地面
# -------------------------------------------------------
EnabledBossIds = 70000

# -------------------------------------------------------
# 競標時長設置
# -------------------------------------------------------
# 單位：小時
# 從 BOSS 被擊殺後開始計算
# 競標結束後自動發放物品和分紅
# -------------------------------------------------------
AuctionDurationHours = 1

# -------------------------------------------------------
# 最低傷害要求
# -------------------------------------------------------
# 單位：傷害值
# 只有對 BOSS 造成此傷害以上的玩家才能參與分紅
# 設置為 0 表示所有參與者都可獲得分紅
# -------------------------------------------------------
MinDamageRequired = 100000

# -------------------------------------------------------
# 競標貨幣物品 ID
# -------------------------------------------------------
# 玩家使用此物品進行競標
# 預設：91663 (L Coin)
# 其他常見選項：
#   - 57 (Adena)
#   - 6673 (Festival Adena)
#   - 91663 (L Coin)
# -------------------------------------------------------
CurrencyItemId = 91663

# -------------------------------------------------------
# 最低加價金額
# -------------------------------------------------------
# 每次出價必須比當前最高價至少高出此金額
# 防止惡意競價
# -------------------------------------------------------
MinBidIncrement = 1

# -------------------------------------------------------
# 全服公告設置
# -------------------------------------------------------
# true = 啟用全服公告（BOSS 被擊殺、競標結束等）
# false = 關閉全服公告（僅日誌記錄）
# -------------------------------------------------------
AnnouncementEnabled = true

# -------------------------------------------------------
# 起始價格設置
# -------------------------------------------------------
# 每個物品的起始競標價格
# 單位：貨幣物品數量
# -------------------------------------------------------
DefaultStartingPrice = 10

# -------------------------------------------------------
# 分紅比例設置
# -------------------------------------------------------
# 競標所得金額中用於分紅的比例
# 範圍：0.0 - 1.0 (0% - 100%)
# 例如：0.8 表示 80% 用於分紅，20% 被消耗
# -------------------------------------------------------
RewardDistributionRatio = 1.0

# -------------------------------------------------------
# NPC 設置
# -------------------------------------------------------
# 競標管理員 NPC ID
# 玩家通過此 NPC 參與競標
# -------------------------------------------------------
AuctionNpcId = 900029

# -------------------------------------------------------
# 調試模式
# -------------------------------------------------------
# true = 啟用詳細日誌輸出
# false = 只輸出重要信息
# -------------------------------------------------------
DebugMode = false

# =======================================================
# 進階設置（一般不需要修改）
# =======================================================

# 自動清理過期會話（天）
AutoCleanupDays = 3

# 郵件標題模板
MailTitleWin = [競標系統] 恭喜得標
MailTitleReward = [競標系統] 參與分紅
MailTitleRefund = [競標系統] 競標返還

# 郵件發送者名稱
MailSenderName = 競標系統

# =======================================================
# 【新增】防狙擊機制設置
# =======================================================
# 以下設置用於防止玩家在競標最後一刻出價（狙擊出價）
# =======================================================

# -------------------------------------------------------
# 延長觸發時間（分鐘）
# -------------------------------------------------------
# 當競標剩餘時間少於此值時，任何新出價都會延長競標時間
# 預設：5 分鐘
# 建議範圍：3-10 分鐘
# -------------------------------------------------------
ExtensionTriggerMinutes = 5

# -------------------------------------------------------
# 延長時間（分鐘）
# -------------------------------------------------------
# 每次觸發延長機制時，競標時間延長的分鐘數
# 預設：5 分鐘
# 建議範圍：3-10 分鐘
# -------------------------------------------------------
ExtensionDurationMinutes = 3

# -------------------------------------------------------
# 最大延長次數
# -------------------------------------------------------
# 每場競標最多可以延長的次數
# 預設：3 次（最多額外延長 15 分鐘）
# 建議範圍：2-5 次
# 設置為 0 表示不限制延長次數（不推薦）
# -------------------------------------------------------
MaxExtensionCount = 5

# -------------------------------------------------------
# 出價冷卻時間（秒）
# -------------------------------------------------------
# 玩家每次出價後需要等待的時間才能再次出價
# 預設：30 秒
# 建議範圍：20-60 秒
# 設置為 0 表示無冷卻（不推薦）
# -------------------------------------------------------
BidCooldownSeconds = 30

# =======================================================
# BOSS 特殊設置
# =======================================================
# 可以為特定 BOSS 設置不同的競標時長
# 格式：BossId.競標時長(小時)
# 例如：Boss.29001.Duration = 3
# 如果未設置，使用 AuctionDurationHours
# =======================================================

# 螞蟻女王 - 3小時
# Boss.29001.Duration = 3

# 核心 - 2小時
# Boss.29006.Duration = 2

# 奧芬 - 4小時
# Boss.29014.Duration = 4

