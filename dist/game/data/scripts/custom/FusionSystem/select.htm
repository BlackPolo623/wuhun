<html><head><title>選擇裝備</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">

            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center><font color="00FF66">選擇已裝備的武器</font></td>
                </tr>
                <tr>
                    <td align=center><font color="FFFF00">與背包相同武器融合</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
            </table>

            <!-- 分隔線 -->
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 裝備列表區域 -->
            <table width="280" cellspacing="0">
                <tr>
                    <td>
                        <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="2">
                            <tr bgcolor="333333" height="25">
                                <td  width="125"><font color="FFCC33">已裝備武器</font></td>
                                <td  width="105"><font color="FFCC33">強化/轉生</font></td>
                                <td  width="50"><font color="FFCC33">操作</font></td>
                            </tr>
                        </table>
                        <!-- 動態列表內容 -->
                        <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="2">
                            %equipment_list%
                        </table>
                    </td>
                </tr>
            </table>

            <br>

            <!-- 提示信息 -->
            <table width="280">
                <tr>
                    <td align=center>
                        <font color="FF3333" size="1">※ 融合有風險，請謹慎操作</font>
                    </td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="808080" size="1">背包需有相同武器才能融合</font>
                    </td>
                </tr>
            </table>

            <!-- 返回按鈕 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest FusionSystem main" value="返回主頁" width="150" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
