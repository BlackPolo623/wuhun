<html><head><title>屬性查看</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 >
    <tr>
        <td valign="top" align="center">
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center width=280 height=40 background="L2UI_CT1.Windows_DF_TooltipBG">
                        <font color="LEVEL" size="5"><b>當前屬性加成</b></font>
                    </td>
                </tr>
            </table>
            <br>

            <!-- 屬性顯示表格 -->
            <table width="270" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                <tr bgcolor="333333">
                    <td align="center"><font color="FFCC33">屬性名稱</font></td>
                    <td align="center"><font color="FFCC33">加成百分比</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF00">物理攻擊</font></td>
                    <td align="center"><font color="FFFF00">%patk%%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF00">魔法攻擊</font></td>
                    <td align="center"><font color="FFFF00">%matk%%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF00">物理防禦</font></td>
                    <td align="center"><font color="FFFF00">%pdef%%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF00">魔法防禦</font></td>
                    <td align="center"><font color="FFFF00">%mdef%%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF00">最大HP值</font></td>
                    <td align="center"><font color="FFFF00">%maxhp%%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF00">最大MP值</font></td>
                    <td align="center"><font color="FFFF00">%maxmp%%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF00">魔法致命傷害</font></td>
                    <td align="center"><font color="FFFF00">%mcatk%%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF00">物理致命傷害</font></td>
                    <td align="center"><font color="FFFF00">%catk%%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF00">物理技能致命傷害</font></td>
                    <td align="center"><font color="FFFF00">%skillcatk%%</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
            </table>
            <br>

            <!-- 返回按鈕 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest wxcz main" value="返回主頁" width="150" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
