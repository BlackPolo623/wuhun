<html><head><title>材料製作系統</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">

            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center><font color="00FF66">使用基礎材料製作專用精華</font></td>
                </tr>
                <tr>
                    <td align=center><font color="FF3333">每次消耗：%required_gold%個金幣</font></td>
                </tr>
                <tr>
                    <td align=center><font color="FFFF00">隨機獲得8種精華之一</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>

                <!-- 當前金幣顯示 -->
                <tr>
                    <td align=center><font color="LEVEL">當前金幣：%current_gold%個</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>

                <!-- 製作按鈕 -->
                <tr>
                    <td align=center>
                        %craft_button%
                    </td>
                </tr>
                <tr>
                    <td height=20></td>
                </tr>
                <tr>
                    <td align=center>
                        %craft_all_button%
                    </td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>

                <!-- 精華庫存顯示 -->
                <tr>
                    <td align=center><font color="FFCC33">當前精華庫存：</font></td>
                </tr>
                <tr>
                    <td align=center>
                        <table width="270" bgcolor="111111" border="0" cellspacing="1" cellpadding="2">
                            <tr bgcolor="222222">
                                <td align="center" width="135"><font color="00FF00" size="1">力量精華</font></td>
                                <td align="center" width="135"><font color="FFFF00" size="1">%patk_count%個</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF00" size="1">智慧精華</font></td>
                                <td align="center"><font color="FFFF00" size="1">%matk_count%個</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF00" size="1">防護精華</font></td>
                                <td align="center"><font color="FFFF00" size="1">%pdef_count%個</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF00" size="1">抗魔精華</font></td>
                                <td align="center"><font color="FFFF00" size="1">%mdef_count%個</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF00" size="1">生命精華</font></td>
                                <td align="center"><font color="FFFF00" size="1">%maxhp_count%個</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF00" size="1">法力精華</font></td>
                                <td align="center"><font color="FFFF00" size="1">%maxmp_count%個</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF00" size="1">魔爆精華</font></td>
                                <td align="center"><font color="FFFF00" size="1">%mcatk_count%個</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF00" size="1">破甲精華</font></td>
                                <td align="center"><font color="FFFF00" size="1">%catk_count%個</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="00FF00" size="1">物理技能破甲精華</font></td>
                                <td align="center"><font color="FFFF00" size="1">%skillcatk_count%個</font></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 返回按鈕 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest wxcz main" value="返回主頁" width="150" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
