<html><head><title>道具轉生列表</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center><font color="00FF66">選擇要轉生的裝備</font></td>
                </tr>
                <tr>
                    <td align=center><font color="FFFF00">每次轉生消耗100金幣</font></td>
                </tr>
                <tr>
                    <td height=5></td>
                </tr>
                <!-- 新增：模式切换 -->
                <tr>
                    <td align=center><font color="FFCC33">轉生模式：</font></td>
                </tr>
                <tr>
                    <td align=center>%mode_buttons%</td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
            </table>

            <!-- 分隔線 -->
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 裝備列表區域 -->
            <table width="280" cellspacing="0">
                <tr>
                    <td>
                        <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="2">
                            <tr bgcolor="333333" height="25">
                                <td align="center" width="140"><font color="FFCC33">裝備名稱</font></td>
                                <td align="center" width="60"><font color="FFCC33">轉生等級</font></td>
                                <td align="center" width="80"><font color="FFCC33">操作</font></td>
                            </tr>
                        </table>
                        <!-- 動態列表內容 -->
                        <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="2">
                            %list%
                        </table>
                    </td>
                </tr>
            </table>

            <br>

            <!-- 分頁按鈕 -->
            <table width="280">
                <tr>
                    <td align="center">
                        %prev_page_button%
                    </td>
                    <td align="center">
                        %next_page_button%
                    </td>
                </tr>
            </table>

            <br>

            <!-- 提示信息 -->
            <table width="280">
                <tr>
                    <td align=center>
                        <font color="FF3333" size="1">※ 轉生成功率隨等級降低</font>
                    </td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="808080" size="1">失敗也會消耗材料</font>
                    </td>
                </tr>
            </table>

            <!-- 返回按鈕 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest zbzs main" value="返回主頁" width="150" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
