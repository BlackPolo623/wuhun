<html>
<body>

<center>
	<br>
	<font color="LEVEL">魂環能力分配系統</font>
	<br>
	<img src="L2UI.SquareWhite" width="280" height="1">
	<br>
</center>

<table width="280" border="0">
	<tr>
		<td width="140">魂環等級:</td>
		<td width="140" align="right"><font color="00FF00">%soul_ring_level%</font></td>
	</tr>
	<tr>
		<td>已分配點數:</td>
		<td align="right"><font color="FFFF00">%used_points%</font> / %total_points%</td>
	</tr>
	<tr>
		<td>剩餘點數:</td>
		<td align="right"><font color="FF00FF">%remaining_points%</font></td>
	</tr>
</table>

<br>
<center>
	<img src="L2UI.SquareWhite" width="280" height="1">
	<br><br>
	<font color="LEVEL">請選擇能力類型</font>
	<br><br>
</center>

<table width="280" border="0">
	<!-- 主要功能按鈕區域 -->
<tr>
    <td align=center>
        <button action="bypass -h Quest SoulRingAbility show_pve_normal" value="普通PVE能力加成" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
    </td>
</tr>
<tr>
    <td height=10></td>
</tr>
<tr>
    <td align=center>
        <button action="bypass -h Quest SoulRingAbility show_pve_raid" value="首領PVE能力加成" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
    </td>
</tr>
<tr>
    <td height=10></td>
</tr>
<tr>
    <td align=center>
        <button action="bypass -h Quest SoulRingAbility show_pvp" value="PVP能力加成" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
    </td>
</tr>
</table>

<br>
<center>
	<img src="L2UI.SquareWhite" width="280" height="1">
	<br>
	<button value="重置所有點數" action="bypass -h Quest SoulRingAbility reset" width="150" height="30" back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</center>

</body>
</html>
