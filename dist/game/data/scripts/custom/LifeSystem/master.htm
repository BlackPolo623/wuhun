<html><head><title>%skill_name%導師</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center width=280 height=40 background="L2UI_CT1.Windows_DF_TooltipBG">
                        <font color="LEVEL" size="5"><b>%skill_name%導師</b></font>
                    </td>
                </tr>
            </table>

            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=15></td>
                </tr>
                <tr>
                    <td align=center><font color="00FF66">歡迎來到生活技能學習中心</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
            </table>

            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 技能狀態 -->
            <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                <tr bgcolor="222222">
                    <td align="center" width="140"><font color="FFCC33">技能等級</font></td>
                    <td align="center" width="140"><font color="FFFF00" size="3">Lv.%skill_level%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="FFCC33">當前經驗</font></td>
                    <td align="center"><font color="00FFFF">%current_exp% / %required_exp%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="FFCC33">經驗進度</font></td>
                    <td align="center"><font color="00FF66">%exp_percent%%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="FFCC33">需要工具</font></td>
                    <td align="center"><font color="FFD700">%tool_name%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="FFCC33">工具狀態</font></td>
                    <td align="center">%tool_status%</td>
                </tr>
            </table>

            <br>
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 說明 -->
            <table width="280">
                <tr>
                    <td align=center><font color="LEVEL">技能說明</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center><font color="FFFFFF">在野外尋找對應的資源</font></td>
                </tr>
                <tr>
                    <td align=center><font color="FFFFFF">使用%tool_name%進行採集</font></td>
                </tr>
                <tr>
                    <td align=center><font color="FFFFFF">獲得材料和技能經驗</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center><font color="808080">※ 等級越高可獲得越稀有的材料</font></td>
                </tr>
                <tr>
                    <td align=center><font color="808080">※ 不同資源有不同的冷卻時間</font></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
