<html><head><title>基地管理中心</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=20></td>
                </tr>
                <tr>
                    <td align=center><font color="LEVEL" size="6"><b>基地管理中心</b></font></td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>
                
                <!-- 基地狀態 -->
                <tr>
                    <td align=center>
                        <table width="270" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                            <tr bgcolor="222222">
                                <td align="center" width="135"><font color="FFCC33">是否擁有基地</font></td>
                                <td align="center" width="135"><font color="00FF66">%has_base%</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="FFCC33">可訪問基地數</font></td>
                                <td align="center"><font color="FFFF00">%visitable_count%</font></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                
                <tr>
                    <td height=15></td>
                </tr>
                
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 功能按鈕 -->
                <tr>
                    <td align=center><font color="LEVEL" size="4">基地功能</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
                
                <!-- 進入自己的基地 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest PlayerBase enter_my_base" value="進入我的基地" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=8></td>
                </tr>
                
                <!-- 訪問他人基地 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest PlayerBase enter_other_base" value="訪問他人基地" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=8></td>
                </tr>
                
                <!-- 每日拜訪 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest PlayerBase view_visit_info" value="每日拜訪" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=8></td>
                </tr>
                
                <!-- 離開基地 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest PlayerBase leave_base" value="離開基地" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                
                <tr>
                    <td height=15></td>
                </tr>
                
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                
                <tr>
                    <td height=30></td>
                </tr>

                <tr>
                    <td align=center>
                        <font color="808080" size="1">※ 請聯繫管理員開通基地創建權限</font>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
