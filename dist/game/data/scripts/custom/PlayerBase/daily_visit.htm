<html><head><title>每日拜訪系統</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">

            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=20></td>
                </tr>
                <tr>
                    <td align=center><font color="LEVEL" size="6"><b>每日拜訪系統</b></font></td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>
                
                <!-- 說明 -->
                <tr>
                    <td align=center>
                        <font color="FFCC33">每日可隨機拜訪其他玩家的基地</font><br>
                        <font color="FFCC33">拜訪者和基地主人都會獲得獎勵！</font>
                    </td>
                </tr>
                
                <tr>
                    <td height=15></td>
                </tr>
                
                <!-- 拜訪狀態 -->
                <tr>
                    <td align=center>
                        <table width="270" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                            <tr bgcolor="222222">
                                <td align="center" width="135"><font color="FFCC33">拜訪次數%today_visit_count% / %daily_limit%</font></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                
                <tr>
                    <td height=15></td>
                </tr>
                
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 功能按鈕 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest PlayerBase daily_visit" value="開始拜訪" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=8></td>
                </tr>
                
                <!-- 返回按鈕 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest PlayerBase main" value="返回主頁" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                
                <tr>
                    <td height=15></td>
                </tr>
                
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                
                <tr>
                    <td height=10></td>
                </tr>

                <tr>
                    <td align=center>
                        <font color="808080" size="1">※ 每日重置時間為00:00</font><br>
                        <font color="808080" size="1">※ 獎勵將通過郵件發送</font>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
