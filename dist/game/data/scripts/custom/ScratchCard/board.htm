<html>
<head><title>刮刮樂</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <!-- 標題區域 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center width=280 height=35>
                        <font color="LEVEL" size="5"><b>%card_name%</b></font>
                    </td>
                </tr>
            </table>

            <!-- 進度資訊 -->
            <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="2">
                <tr bgcolor="222222">
                    <td align="center" width="140">
                        <font color="00FF66">已刮開:</font>
                    </td>
                    <td align="center" width="140">
                        <font color="FFFF00">%opened_count%/%total_count%</font>
                    </td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center">
                        <font color="00FF66">累積數量:</font>
                    </td>
                    <td align="center">
                        <font color="FF9900" size="4"><b>%accumulated%</b></font>
                    </td>
                </tr>
            </table>

            <br>
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 刮刮樂盤面 (4x6格子) -->
            <table border=0 cellpadding=2 cellspacing=0>
                %board%
            </table>

            <br>
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 符號說明 -->
            <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                <tr bgcolor="333333">
                    <td align="center" colspan="4"><font color="FFCC33">符號說明</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td width="70" align="center">
                        <img src="icon.card_devil_black" width="32" height="32"><br>
                        <font color="808080" size="1">空白</font>
                    </td>
                    <td width="70" align="center">
                        <img src="icon.card_event_dragon_pocket" width="32" height="32"><br>
                        <font color="00FF66" size="1">累積</font>
                    </td>
                    <td width="70" align="center">
                        <img src="icon.ev_211020_vip_token_i02" width="32" height="32"><br>
                        <font color="FFD700" size="1">大獎</font>
                    </td>
                    <td width="70" align="center">
                        <font color="FFCC33" size="3"><b>?</b></font><br>
                        <font color="FFCC33" size="1">未刮開</font>
                    </td>
                </tr>
            </table>

            <br>

            <!-- 提示文字 -->
            <table width="280">
                <tr>
                    <td align=center>
                        <font color="808080" size="1">※ 點擊 ? 刮開格子</font>
                    </td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="808080" size="1">※ 累積數量越多獎勵越好</font>
                    </td>
                </tr>
            </table>

            <!-- 返回按鈕 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=5></td>
                </tr>
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest ScratchCard main" value="返回主頁" width="120" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
