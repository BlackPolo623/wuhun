<html>
<head><title>血盟名譽商店</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=355>
    <tr>
        <td valign="center" align="center">

            <!-- 歡迎訊息 -->
            <table border=0 cellpadding=0 cellspacing=0 width="292">
                <tr><td height="15"></td></tr>
                <tr><td align="center" height="18"><font color="af9878">歡迎來到血盟名譽商店</font></td></tr>
                <tr><td align="center" height="18"><font color="LEVEL">使用名譽鑄幣購買珍稀道具</font></td></tr>
                <tr><td align="center" height="18"><font color="LEVEL">提升血盟等級解鎖更多商品</font></td></tr>
                <tr><td height="15"></td></tr>
            </table>

            <!-- 玩家資訊 -->
            <table border=0 cellpadding=5 cellspacing=0 width="280" bgcolor="000000">
                <tr><td height="5"></td></tr>
                <tr><td align="center"><font color="LEVEL">━━━━━━━━━━━━━━━</font></td></tr>
                <tr><td align="center" height="20"><font color="LEVEL">血盟: <font color="FFFFFF">%clan_name%</font></font></td></tr>
                <tr><td align="center" height="20"><font color="LEVEL">血盟等級: <font color="FFFFFF">Lv.%clan_level%</font></font></td></tr>
                <tr><td align="center" height="20"><font color="FFD700">名譽鑄幣: %honor_coins%</font></td></tr>
                <tr><td align="center"><font color="LEVEL">━━━━━━━━━━━━━━━</font></td></tr>
                <tr><td height="5"></td></tr>
            </table>

            <!-- 按鈕區 -->
            <table border=0 cellpadding=0 cellspacing=0 width="292" height="128">
                <tr><td height="15"></td></tr>
                <tr><td align="center">
                    <button action="bypass -h Quest ClanShopHonor shop" value="購買血盟商品"
                            width="250" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                </td></tr>
                <tr><td height="10"></td></tr>
<!--                <tr><td align="center">-->
<!--                    <button action="bypass -h Quest ClanShopHonor check_honor" value="查詢名譽鑄幣"-->
<!--                            width="250" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">-->
<!--                </td></tr>-->
<!--                <tr><td height="10"></td></tr>-->
                <tr><td align="center">
                    <font color="LEVEL">※ 每日00:00重置購買次數</font>
                </td></tr>
                <tr><td align="center">
                    <font color="FFD700">※ 使用名譽鑄幣袋獲得名譽鑄幣</font>
                </td></tr>
                <tr><td height="10"></td></tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
