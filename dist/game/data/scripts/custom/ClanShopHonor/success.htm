<html>
<head><title>購買成功</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=355>
    <tr>
        <td valign="center" align="center">
            <!-- 標題區 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td width=292 height=100 background="L2UI_EPIC.HtmlWnd.HtmlWnd_PremiumManagerWnd_ItemEnchant_IMG"></td>
                </tr>
            </table>

            <!-- 成功訊息 -->
            <table border=0 cellpadding=0 cellspacing=0 width="292">
                <tr><td height="20"></td></tr>
                <tr><td align="center" height="18"><font color="af9878">═══ 購買成功 ═══</font></td></tr>
                <tr><td height="20"></td></tr>

                <tr><td align="center">
                    <img src="L2UI_CH3.joypad_shortcut" width=32 height=32>
                </td></tr>
                <tr><td height="10"></td></tr>

                <tr><td align="center" height="22"><font color="00FF00">恭喜您購買成功!</font></td></tr>
                <tr><td height="15"></td></tr>
            </table>

            <!-- 購買詳情 -->
            <table border=0 cellpadding=5 cellspacing=0 width="280" bgcolor="000000">
                <tr><td height="5"></td></tr>
                <tr><td align="center"><font color="LEVEL">━━━━━━━━━━━━━━━</font></td></tr>
                <tr><td align="center" height="20"><font color="LEVEL">購買商品</font></td></tr>
                <tr><td align="center" height="22"><font color="FFFFFF">%item_name% x%item_count%</font></td></tr>
                <tr><td align="center"><font color="LEVEL">━━━━━━━━━━━━━━━</font></td></tr>
                <tr><td align="center" height="20"><font color="LEVEL">消耗名譽鑄幣: <font color="FFD700">%honor_price%</font></font></td></tr>
                <tr><td align="center" height="20"><font color="LEVEL">剩餘名譽鑄幣: <font color="FFD700">%remaining_honor%</font></font></td></tr>
                <tr><td align="center"><font color="LEVEL">━━━━━━━━━━━━━━━</font></td></tr>
                <tr><td height="5"></td></tr>
            </table>

            <!-- 按鈕區 -->
            <table border=0 cellpadding=0 cellspacing=0 width="292">
                <tr><td height="15"></td></tr>
                <tr><td align="center">
                    <button action="bypass -h Quest ClanShopHonor shop" value="繼續購買"
                            width="250" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                </td></tr>
                <tr><td height="10"></td></tr>
                <tr><td align="center">
                    <button action="bypass -h Quest ClanShopHonor main" value="返回首頁"
                            width="250" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                </td></tr>
                <tr><td height="10"></td></tr>
                <tr><td align="center">
                    <font color="LEVEL">※ 明日00:00後可再次購買</font>
                </td></tr>
                <tr><td height="10"></td></tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
