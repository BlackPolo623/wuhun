<html>
<head><title>物品轉移系統</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <!-- 頂部標題 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center width=290 height=90 background="L2UI_EPIC.HtmlWnd.HtmlWnd_PremiumManagerWnd_Store_IMG">
                    </td>
                </tr>
            </table>

            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=20></td>
                </tr>
                <tr>
                    <td align=center><font color="LEVEL" size="6"><b>物品轉移系統</b></font></td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>
                <tr>
                    <td align=center><font color="af9878">您可以將物品轉移到</font></td>
                </tr>
                <tr>
                    <td align=center><font color="af9878">同帳號的其他角色</font></td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 分隔線 -->
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 功能按鈕 -->
                <tr>
                    <td align=center>
                        <table border=0 cellpadding=0 cellspacing=0>
                            <tr>
                                <td align=center>
                                    <button action="bypass -h Quest ItemTransfer package_deposit" value="轉移物品" width="130" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                                </td>
                                <td width=10></td>
                                <td align=center>
                                    <button action="bypass -h Quest ItemTransfer package_withdraw" value="領取物品" width="130" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height=20></td>
                </tr>

                <!-- 說明區域 -->
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center>
                        <table width="270" bgcolor="111111" border="0" cellpadding="8">
                            <tr>
                                <td>
                                    <font color="LEVEL">◆ 使用說明</font><br1>
                                    <font color="00FF66">
                                    • 轉移物品：將物品存入系統<br1>
                                    • 領取物品：從系統取出物品<br1>
                                    • 僅限同帳號角色間轉移<br1>
                                    • 部分物品無法轉移<br1>
                                    </font>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
