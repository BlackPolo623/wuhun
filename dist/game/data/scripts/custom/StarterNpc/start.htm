<html>
<head><title>村長</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=355>
    <tr>
        <td valign="top" align="center">
            <!-- Header -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td width=292 height=80 background="L2UI_EPIC.HtmlWnd.HtmlWnd_PremiumManagerWnd_ItemEnchant_IMG"></td>
                </tr>
            </table>

            <!-- Main Content -->
            <table border=0 cellpadding=0 cellspacing=0 width="292">
                <tr><td height="10"></td></tr>
                <tr><td align="center" height="18"><font color="af9878">歡迎來到武魂天堂2伺服器</font></td></tr>
                <tr><td align="center" height="18"><font color="LEVEL">我是這裡的村長，很開心看見你來</font></td></tr>
                <tr><td align="center" height="18"><font color="LEVEL">這是一個無限的世界，請你盡情享受吧</font></td></tr>
                <tr><td height="10"></td></tr>
                <tr><td align="center"><font color="ac9887">目前魂環數量：</font><font color="FFFF00">%soul_rings%</font></td></tr>
                <tr><td height="10"></td></tr>
            </table>

            <!-- Rewards List -->
            <table border=0 cellpadding=0 cellspacing=0 width="270">
                <!-- Starter Reward -->
                <tr>
                    <td align="center" height="25">
                        %starter_button%
                    </td>
                </tr>
                <tr><td align="center" height="18"><font color="LEVEL">狀態：%starter_status%</font></td></tr>
                <tr><td height="5"></td></tr>

                <!-- Soul Ring 1 Reward -->
                <tr>
                    <td align="center" height="25">
                        %soul1_button%
                    </td>
                </tr>
                <tr><td align="center" height="18"><font color="LEVEL">狀態：%soul1_status%</font></td></tr>
                <tr><td height="5"></td></tr>

                <!-- Soul Ring 10 Reward -->
                <tr>
                    <td align="center" height="25">
                        %soul10_button%
                    </td>
                </tr>
                <tr><td align="center" height="18"><font color="LEVEL">狀態：%soul10_status%</font></td></tr>
                <tr><td height="5"></td></tr>

                <!-- Soul Ring 50 Reward -->
                <tr>
                    <td align="center" height="25">
                        %soul50_button%
                    </td>
                </tr>
                <tr><td align="center" height="18"><font color="LEVEL">狀態：%soul50_status%</font></td></tr>
                <tr><td height="5"></td></tr>

                <!-- Soul Ring 100 Reward (循環) -->
                <tr>
                    <td align="center" height="25">
                        %soul100_button%
                    </td>
                </tr>
                <tr><td align="center" height="18"><font color="LEVEL">狀態：%soul100_status%</font></td></tr>
                <tr><td height="10"></td></tr>

                <!-- Notice -->
                <tr><td align="center">
                    <font color="LEVEL">※ 1/10/50轉獎勵只能領取一次</font>
                </td></tr>
                <tr><td align="center">
                    <font color="00FF00">※ 100轉獎勵可循環領取</font>
                </td></tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
