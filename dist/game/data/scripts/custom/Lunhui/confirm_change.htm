<html><head><title>確認更換雙職業</title></head>
<body scroll="no">
<center>
    <table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
        <tr>
            <td valign="top" align="center">
                <table border=0 cellpadding=0 cellspacing=0>
                    <tr>
                        <td height=20></td>
                    </tr>
                    <tr>
                        <td align=center><font color="LEVEL" size="5"><b>確認更換雙職業</b></font></td>
                    </tr>
                    <tr>
                        <td height=15></td>
                    </tr>
                    <tr>
                        <td align=center><font color="FFCC33">選擇的職業：</font>%class_name%</td>
                    </tr>
                    <tr>
                        <td height=15></td>
                    </tr>
                    <tr>
                        <td align=center>
                            <img src="L2UI.SquareGray" width="270" height="1">
                        </td>
                    </tr>
                    <tr>
                        <td height=15></td>
                    </tr>
                </table>

                <table border=0 cellpadding=0 cellspacing=0 width=270>
                    <tr>
                        <td align=center><font color="FFCC33" size="3"><b>需要道具</b></font></td>
                    </tr>
                    <tr>
                        <td height=10></td>
                    </tr>
                    <tr>
                        <td>
                            <table width=100% border=0>
                                <tr>
                                    <td width=50% align=center><font color="AAAAAA">道具名稱</font></td>
                                    <td width=50% align=center><font color="AAAAAA">數量</font></td>
                                </tr>
                                <tr>
                                    <td height=5></td>
                                </tr>
                                %item_list%
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td height=15></td>
                    </tr>
                    <tr>
                        <td align=center>
                            <img src="L2UI.SquareGray" width="270" height="1">
                        </td>
                    </tr>
                    <tr>
                        <td height=15></td>
                    </tr>
                </table>

                <table border=0 cellpadding=0 cellspacing=0>
                    <tr>
                        <td align=center>
                            <table>
                                <tr>
                                    <td>
                                        <button action="bypass -h Quest Lunhui confirmChange_%class_id%" value="確認更換" width=120 height=31 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                    </td>
                                    <td width=10></td>
                                    <td>
                                        <button action="bypass -h Quest Lunhui change" value="返回" width=120 height=31 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td height=20></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
