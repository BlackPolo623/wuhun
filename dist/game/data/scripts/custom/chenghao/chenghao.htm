<html><head><title>稱號系統</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <!-- 頂部標題圖片 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center width=290 height=90 background="L2UI_EPIC.HtmlWnd.HtmlWnd_PremiumManagerWnd_ItemEnchant_IMG">
                    </td>
                </tr>
            </table>

            <!-- 主要內容區域 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=30></td>
                </tr>
                <tr>
                    <td align=center><font color="LEVEL" size="6"><b>稱號系統</b></font></td>
                </tr>
                <tr>
                    <td height=20></td>
                </tr>
                <tr>
                    <td align=center><font color="00FF66">擊殺BOSS解鎖專屬稱號</font></td>
                </tr>
                <tr>
                    <td align=center><font color="00FF66">融合全部稱號獲得終極力量</font></td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 分隔線 -->
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 當前狀態 -->
                <tr>
                    <td align=center><font color="FFCC33">當前稱號：</font></td>
                </tr>
                <tr>
                    <td align=center><font color="LEVEL" size="4">%current_title%</font></td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 分隔線 -->
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 主要功能按鈕 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest chenghao showTitleList 1" value="基礎稱號查看" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest chenghao showFusionTitle" value="已融合稱號查看" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest chenghao showFusion" value="稱號融合" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=20></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
