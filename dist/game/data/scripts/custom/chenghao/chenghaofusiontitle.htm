<html><head><title>融合稱號</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <!-- 標題區域 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center width=280 height=40 background="L2UI_CT1.Windows_DF_TooltipBG">
                        <font color="LEVEL" size="5"><b>融合稱號</b></font>
                    </td>
                </tr>
            </table>

            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center><font color="FF66CC">已融合的終極稱號</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
            </table>

            <!-- 分隔線 -->
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 融合稱號狀態 -->
            <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                <tr bgcolor="222222">
                    <td align="center" colspan="2">
                        <font color="FF9900" size="4"><b>%fusion_title_name%</b></font>
                    </td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center" width="140"><font color="00FF66">當前等級</font></td>
                    <td align="center" width="140"><font color="FFFF00" size="3">Lv.%fusion_level%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF66">佩戴狀態</font></td>
                    <td align="center">%equipped_status%</td>
                </tr>
            </table>

            <br>
            <img src="L2UI.SquareGray" width="280" height="1"><br>
            <br>

            <!-- 佩戴按鈕 -->
            %equip_button%

            <br>

            <!-- 返回按鈕 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest chenghao main" value="返回主頁" width="150" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
