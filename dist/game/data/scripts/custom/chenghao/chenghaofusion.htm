<html><head><title>稱號融合</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <!-- 標題區域 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center width=280 height=40 background="L2UI_CT1.Windows_DF_TooltipBG">
                        <font color="LEVEL" size="5"><b>稱號融合</b></font>
                    </td>
                </tr>
            </table>

            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center><font color="FF66CC">融合所有稱號獲得終極力量</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
            </table>

            <!-- 分隔線 -->
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 融合稱號狀態 -->
            <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                <tr bgcolor="222222">
                    <td align="center" colspan="2">
                        <font color="FF9900" size="4"><b>%fusion_title%</b></font>
                    </td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center" width="140"><font color="00FF66">當前等級</font></td>
                    <td align="center" width="140"><font color="FFFF00" size="3">%fusion_level% / %max_level%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF66">已解鎖稱號</font></td>
                    <td align="center"><font color="FFFF00">%unlocked_count% / %total_count%</font></td>
                </tr>
                <tr bgcolor="222222">
                    <td align="center"><font color="00FF66">成功率</font></td>
                    <td align="center"><font color="%rate_color%" size="4"><b>%success_rate%%</b></font></td>
                </tr>
            </table>

            <br>
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 融合條件 -->
            <table width="280">
                <tr>
                    <td align=center><font color="FFCC33">融合條件：</font></td>
                </tr>
                <tr>
                    <td height=5></td>
                </tr>
                <tr>
                    <td align=center><font color="FFD700">消耗材料：%required_count%金幣</font></td>
                </tr>
                <tr>
                    <td align=center><font color="00FF66">當前擁有：%current_count%</font></td>
                </tr>
                <tr>
                    <td height=5></td>
                </tr>
                <tr>
                    <td align=center>%fusion_requirement%</td>
                </tr>
            </table>

            <br>
            <img src="L2UI.SquareGray" width="280" height="1"><br>
            <br>

            <!-- 融合按鈕 -->
            %fusion_button%

            <br>

            <!-- 返回按鈕 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=10></td>
                </tr>
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest chenghao main" value="返回主頁" width="150" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
