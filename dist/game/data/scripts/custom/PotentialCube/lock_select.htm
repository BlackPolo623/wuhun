<html>
<head><title>選擇鎖定</title></head>
<body scroll="no">
<table border="0" cellpadding="0" cellspacing="0" width="292" height="358">
    <tr>
        <td valign="top" align="center">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="20"></td>
                </tr>
                <tr>
                    <td align="center"><font color="LEVEL" size="5"><b>選擇要鎖定的潛能</b></font></td>
                </tr>
                <tr>
                    <td height="15"></td>
                </tr>
            </table>

            <table width="280">
                <tr>
                    <td align="center"><font color="FFFF00">未鎖定的潛能將重新隨機</font></td>
                </tr>
            </table>

            <br>
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 潛能列表 -->
            %potential_list%

            <br>
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="10"></td>
                </tr>
                <tr>
                    <td align="center">
                        <button action="bypass -h Quest PotentialCube main" value="返回" width="150" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
