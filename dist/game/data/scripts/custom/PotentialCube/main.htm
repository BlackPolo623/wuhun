<html>
<head><title>潛能方塊系統</title></head>
<body scroll="no">
<table border="0" cellpadding="0" cellspacing="0" width="292" height="358">
    <tr>
        <td valign="top" align="center">
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center width=290 height=90 background="l2wuhun_protojah.header_a00">
                    </td>
                </tr>
            </table>

            <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                <tr bgcolor="333333">
                    <td align="center" colspan="2"><font color="FFCC33">當前潛能</font></td>
                </tr>
                %current_potentials%
            </table>

            <br>
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 功能按鈕 -->
            <table width="280">
                <tr>
                    <td height="10"></td>
                </tr>
                <tr>
                    <td align="center">
                        <button action="bypass -h Quest PotentialCube reroll_normal" value="普通重骰 (x1)" width="200" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
                <tr>
                    <td height="5"></td>
                </tr>
                <tr>
                    <td align="center">
                        <button action="bypass -h Quest PotentialCube lock_select" value="鎖定重骰 (x1)" width="200" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
                <tr>
                    <td height="5"></td>
                </tr>
                <tr>
                    <td align="center">
                        <button action="bypass -h Quest PotentialCube reroll_combine" value="結合重骰 (x1)" width="200" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
                <tr>
                    <td height="5"></td>
                </tr>
                <tr>
                    <td align="center">
                        <button action="bypass -h Quest PotentialCube reroll_free" value="自由重骰 (x1)" width="200" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
