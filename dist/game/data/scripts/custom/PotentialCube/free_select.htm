<html>
<head><title>自由選擇</title></head>
<body scroll="no">
<table border="0" cellpadding="0" cellspacing="0" width="292" height="358">
    <tr>
        <td valign="top" align="center">
            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="20"></td>
                </tr>
                <tr>
                    <td align="center"><font color="LEVEL" size="5"><b>自由選擇潛能</b></font></td>
                </tr>
                <tr>
                    <td height="10"></td>
                </tr>
                <tr>
                    <td align="center"><font color="FFFF00">請選擇4個潛能</font></td>
                </tr>
                <tr>
                    <td align="center"><font color="808080">已選擇: %selected_count%/4</font></td>
                </tr>
                <tr>
                    <td height="15"></td>
                </tr>
            </table>

            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <!-- 可選潛能列表 -->
            %potential_list%

            <br>
            <img src="L2UI.SquareGray" width="280" height="1"><br>

            <table border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td height="10"></td>
                </tr>
                %confirm_button%
                <tr>
                    <td height="5"></td>
                </tr>
                <tr>
                    <td align="center">
                        <button action="bypass -h Quest PotentialCube main" value="取消" width="150" height="25" back="L2UI_CT1.Button_DF" fore="L2UI_CT1.Button_DF">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
