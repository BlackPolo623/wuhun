<html><head><title>冰凍君主武器製作</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">
            <!-- 頂部標題 -->
            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td align=center width=290 height=90 background="L2UI_EPIC.HtmlWnd.HtmlWnd_PremiumManagerWnd_ItemEnchant_IMG">
                    </td>
                </tr>
            </table>

            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=20></td>
                </tr>
                <tr>
                    <td align=center><font color="9FFFFF" size="6"><b>冰凍君主武器製作</b></font></td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>
                <tr>
                    <td align=center><font color="00FF66">隨機製作冰凍君主武器</font></td>
                </tr>
                <tr>
                    <td align=center><font color="FFD700">強化值：+%min_enchant% ~ +%max_enchant%</font></td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>

                <!-- 分隔線 -->
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>

                <!-- 成功率顯示 -->
                <tr>
                    <td align=center><font color="FFCC33" size="3">當前成功率</font></td>
                </tr>
                <tr>
                    <td height=5></td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="LEVEL">基礎成功率：%base_rate%%</font>
                    </td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="00FF00">額外加成：%extra_rate%%</font>
                    </td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="FF9900" size="4"><b>最終成功率：%total_rate%%</b></font>
                    </td>
                </tr>
                <tr>
                    <td height=5></td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="808080" size="1">擁有提升道具：%boost_count% 個</font>
                    </td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>

                <!-- 分隔線 -->
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>

                <!-- 所需材料 -->
                <tr>
                    <td align=center><font color="FFCC33" size="3">所需材料</font></td>
                </tr>
                <tr>
                    <td height=5></td>
                </tr>
            </table>

            <!-- 材料列表 -->
            <table width="280" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                <tr bgcolor="333333" height="25">
                    <td align="center" width="180"><font color="FFCC33">材料名稱</font></td>
                    <td align="center" width="100"><font color="FFCC33">數量</font></td>
                </tr>
                %material_list%
            </table>

            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 製作按鈕 -->
                <tr>
                    <td align=center>
                        %craft_button%
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
