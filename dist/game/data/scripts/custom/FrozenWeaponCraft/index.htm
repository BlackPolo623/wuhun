<html><head><title>冰凍君主之城</title></head>
<body scroll="no">
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358>
    <tr>
        <td valign="top" align="center">

            <table border=0 cellpadding=0 cellspacing=0>
                <tr>
                    <td height=30></td>
                </tr>
                <tr>
                    <td align=center><font color="9FFFFF" size="6"><b>冰凍君主</b></font></td>
                </tr>
                <tr>
                    <td height=20></td>
                </tr>
                <tr>
                    <td align=center><font color="00FF66">歡迎來到冰凍君主服務中心</font></td>
                </tr>
                <tr>
                    <td align=center><font color="FFD700">請選擇您需要的服務</font></td>
                </tr>
                <tr>
                    <td height=20></td>
                </tr>

                <!-- 分隔線 -->
                <tr>
                    <td align=center>
                        <img src="L2UI.SquareGray" width="270" height="1">
                    </td>
                </tr>
                <tr>
                    <td height=20></td>
                </tr>

                <tr>
                    <td align=center>
                        <!-- 新增：副本狀態資訊 -->
                        <table width="270" bgcolor="111111" border="0" cellspacing="1" cellpadding="3">
                            <tr bgcolor="222222">
                                <td align="center" width="135"><font color="FFCC33">剩餘時間</font></td>
                                <td align="center" width="135"><font color="FFFF00">%remaining_time%</font></td>
                            </tr>
                            <tr bgcolor="222222">
                                <td align="center"><font color="FFCC33">進入狀態</font></td>
                                <td align="center">%entry_status%</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
                <!-- 選項1：進入冰凍君主之城 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest FrozenWeaponCraft enterZone" value="進入冰凍君主之城" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=5></td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="808080" size="1">開放時間：每週二～六 當日18:00 ~ 隔日15:00</font>
                    </td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="808080">入場費：1,000,000 金幣</font>
                    </td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="808080">等級限制：85-999</font>
                    </td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="808080">初始時間：5 小時</font>
                    </td>
                </tr>
                <tr>
                    <td height=15></td>
                </tr>

                <!-- 選項2：製作冰凍君主武器 -->
                <tr>
                    <td align=center>
                        <button action="bypass -h Quest FrozenWeaponCraft showCraft" value="製作冰凍君主武器" width="200" height="31" back="BranchSys3.icon2.ArmyTrainingInfo_down" fore="BranchSys3.icon2.ArmyTrainingInfo">
                    </td>
                </tr>
                <tr>
                    <td height=5></td>
                </tr>
                <tr>
                    <td align=center>
                        <font color="808080" size="1">隨機製作 • +1~+30 強化</font>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
